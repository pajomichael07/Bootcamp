<!DOCTYPE html>
<html>

<head>
    <title>HTML Lists</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Pizza flavors</h1>
    <ul>
        <li>Pepperoni</li>
        <li>Hawaiian</li>
        <li>Beef and Mushroom</li>
    </ul>
    <h1>Drinks</h1>
    <ol>
        <li>Coca-Cola</li>
        <ul>
            <li>Diet</li>
            <li>Crystal</li>
            <li>Float</li>
        </ul>
        <li>Mirinda</li>
        <li>Sarsi</li>
    </ol>

    <h1>Popcorn</h1>
    <dl>
        <dt>Chesse</dt>
        <dd>A Rich, cheesy flavor</dd>
        <dt>Barbeque</dt>
        <dd>Smoky Barbeque Taste</dd>
    </dl>
</body>

</html>
