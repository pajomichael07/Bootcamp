<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Carousel</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div id="carousel-captions" class="carousel slide" data-bs-interval="3500" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-captions" data-bs-slide-to="0"
                        class="active"></button>
                    <button type="button" data-bs-target="#carousel-captions" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel-captions" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Michael1.jpg" class="d-block w-100" alt="michael1" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>South Korea</h5>
                            <p>
                                vavation leave
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="Michael4.jpg" class="d-block w-100" alt="michael4" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Thailand</h5>
                            <p>
                                annual leave
                            </p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="Michael5.jpg" class="d-block w-100" alt="michael5" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Indonesia</h5>
                            <p>
                                weekend getaway
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-captions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel-captions" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
