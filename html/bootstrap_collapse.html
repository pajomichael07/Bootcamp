<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap Collapse</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Collapsible</h1>
            <p>
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse-item" role="button">
                    Read more...
                </a>
            </p>
            <div class="collapse" id="collapse-item">
                <p>This is the paragraph text</p>
            </div>
        </div>
        <div class="row">
            <h1>Accordion</h1>
            <div class="accordion" id="accordion-panel">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-one">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-one" aria-expanded="true" aria-controls="collapse-one">Why did you
                            pursue IT</button>
                    </h2>
                    <div id="collapse-one" class="accordion-collapse collapse" aria-labelledby="heading-one"
                        data-bs-parent="#accordion-panel">
                        <div class="accordion-body">
                            <p>Because I enjoy using computers.</p>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-two">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-two" aria-expanded="true" aria-controls="collapse-two">Why did you
                            pursue IT</button>
                    </h2>
                    <div id="collapse-two" class="accordion-collapse collapse" aria-labelledby="heading-two"
                        data-bs-parent="#accordion-panel">
                        <div class="accordion-body">
                            <p>Because I enjoy using computers.</p>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-three">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse-three" aria-expanded="true" aria-controls="collapse-three">Why did
                            you
                            pursue IT</button>
                    </h2>
                    <div id="collapse-three" class="accordion-collapse collapse" aria-labelledby="heading-three"
                        data-bs-parent="#accordion-panel">
                        <div class="accordion-body">
                            <p>Because I enjoy using computers.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
