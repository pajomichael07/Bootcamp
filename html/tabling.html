<!DOCTYPE html>
<html>

<head>
    <title>Testing Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body style="background-color: rgb(81, 255, 0)">
    <h1 style="background-color: blue; color: white">Food Menu</h1>
    <table style="width:100%">
        <tr style="font-family:Comic Sans MS">
            <td>Item</td>
            <td>Price</td>
            <td>Type</td>
        </tr>
        <tr>
            <td>Burger Combo</td>
            <td>90 PHP</td>
            <td>Combo Meal</td>
        </tr>
    </table>

    <h1 style="font-family:papyrus">Student Directory</h1>
    <table>
        <tr>
            <th colspan="4">Student Grades</th>
        </tr>
        <tr>
            <th colspan="2">Name</th>
            <th rowspan="2">Prelim Grade</th>
            <th rowspan="2">Midterm Grade</th>
            <th rowspan="2">Tentative Final Grade</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Edward</td>
            <td>Stark</td>
            <td>92</td>
            <td>92</td>
            <td>92</td>
        </tr>
        <h1 style="text-align:center">Introduction</h1>

        <p style="text-align:justify">Hi I'm <span style="font-size: 150%">Michael</span> and I am student of WD21</p>

        <h1>Michael Pajo</h1>
        <div>
            <img src="Octopus.png" alt="octopus"
                style="height:200px; margin-left: auto; margin-right: auto; display: block" />
        </div>

    </table>


</body>

</html>
