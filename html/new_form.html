<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="utf-8" />
</head>

<body>

    <h1>Registration Form -2</h1>
    <form>
        <input type="hidden" value="birthday" />
    </form>

    <h1>Registration Form -1</h1>
    <form>
        <input type="date" /><br />
        <input id="rangeInput" type="range" min="0" max="200" oninput="amount.value=rangeInput.value" />
        <input id="amount" type="number" value="0" min="0" max="200" oninput="rangeInput.value=amount.value" /><br />
        <input type="color" name="color" value="#FF0000">
        <input type="time" name="time">
        <input type="month">
        <input type="week" name="week_year"><br />
        <input type="url" />
        <input type="number" />
        <input type="time" />
        <input type="tel" />
        <input type="submit" name="submit" value="submit" />
    </form>

    <h1>Registration Form 0</h1>
    <form>
        <input type="file" name="fileupload" accept="image/*" /><br /><br />
        <input type="submit" name="submit" value="submit" />
    </form>

    <h1>Registration Form</h1>
    <form>
        <label id="first name">First name:</label>
        <input type="text" name="first_name" placeholder="ex. Michael" /><br />
        <label id="last name">Last name:</label>
        <input type="text" name="last_name" placeholder="ex. Cruz" />
    </form>

    <h1>Registration Form 2</h1>
    <form>
        UserName: <input type="text" name="username"><br />
        Password: <input type="password" name="password" />
    </form>

    <h1>Registration Form 3</h1>
    <form>
        Description: <br />
        <textarea rows="5" cols="50" name="description" placeholder="enter description here..."></textarea>
    </form>

    <h1>Registration Form 4</h1>
    <form>
        <input type="checkbox" name="html" />HTML
        <input type="checkbox" name="css" />CSS
        <input type="checkbox" name="js" />Javascript
    </form>

    <h1>Registration Form 5</h1>
    <form>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other
    </form>

    <h1>Registration Form 6</h1>
    <form>
        <select name="dropdown">
            <option value="none" Selected disabled>Select one...</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Javascript</option>

            Civil Status:
            <select name="dropdown">
                <option value="none" Selected disabled>Select one...</option>
                <option value="single">single</option>
                <option value="married">married</option>
                <option value="widowed">widowed</option>
                <option value="separated">separated</option><br />
    </form>
</body>

</html>
